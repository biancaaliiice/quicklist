<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ícones Phosphor -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
  />

  <!-- Fonte e estilo -->
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <title>Quicklist</title>
</head>
<body>
  <header>
    <img src="./assets/logo.png" alt="logo quicklist" />
    <button>
      <i class="ph ph-arrow-left"></i>
      voltar
    </button>
    <h1>Compra da semana</h1>
  </header>

  <main>
    <section class="add-item">
      <input type="text" placeholder="Adicione um novo item" id="item" />
      <button class="botao-adicionar">Adicionar item</button>
    </section>

    <section class="list">
      <!-- Exemplo de item com checkbox funcional -->
      
    </section>

    <div class="warning hide-warning">
      <div>
        <i class="ph ph-warning-circle ph-fill"></i>
        <span>O item foi removido da lista</span>
      </div>
      <button>
        <i class="ph ph-x"></i>
      </button>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
